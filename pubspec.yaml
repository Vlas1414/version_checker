name: version_checker
version: 1.4.0
homepage: https://github.com/marchdev-tk/version_checker
description: Version Checker Popup is used to prompt user for website reloading with clearing cached data to apply a new version of the site.

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  package_info: ^0.4.0+17
  pub_semver: 1.4.2
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/env.json
